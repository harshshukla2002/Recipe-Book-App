<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="ingredientName"
          />
        </div>
        <div class="col-sm-5 form-group">
          <label>Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="ingredientAmount"
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-xs-12">
          <button
            *ngIf="!editMode; else updateButton"
            class="btn btn-success"
            type="submit"
            style="margin: 0px 10px"
            (click)="onAdd()"
            [disabled]="this.ingredientForm.invalid"
          >
            Add
          </button>
          <ng-template #updateButton>
            <button
              class="btn btn-success"
              type="submit"
              style="margin: 0px 10px"
              (click)="onAdd()"
              [disabled]="this.ingredientForm.invalid"
            >
              Update
            </button>
          </ng-template>

          <button
            class="btn btn-danger"
            type="submit"
            style="margin: 0px 10px"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="submit"
            style="margin: 0px 10px"
            (click)="onClear()"
            *ngIf="ingredientForm.valid"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
