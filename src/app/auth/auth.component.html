<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="isError">
      <p>{{ isError }}</p>
    </div> -->
    <!-- <app-alert
      [message]="isError"
      *ngIf="isError"
      (closeModal)="onClickClose()"
    ></app-alert> -->

    <ng-template appPlaceholder></ng-template>

    <div class="text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <p
          class="help-block"
          *ngIf="
            authForm.controls.email.invalid && authForm.controls.email.touched
          "
        >
          Email is invalid
        </p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          minlength="6"
        />
        <p
          class="help-block"
          *ngIf="
            authForm.controls.password.invalid &&
            authForm.controls.password.touched
          "
        >
          Password is invalid
        </p>
      </div>
      <div style="margin-block: 10px">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="authForm.invalid"
        >
          {{ loginMode ? "Login" : "Signup" }}
        </button>
        |
        <button
          class="btn btn-outline-light"
          (click)="onSwitch()"
          type="button"
        >
          Switch to {{ loginMode ? "Signup" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
